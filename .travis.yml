language: r
os: linux
dist: xenial
cache: packages

addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:opencpu/imagemagick'
      - sourceline: 'ppa:ubuntugis/ppa'
    packages:
      - libmagick++-dev
      - librsvg2-dev
      - libwebp-dev
      - libpoppler-cpp-dev
      - libtesseract-dev
      - libleptonica-dev
      - tesseract-ocr-eng
      - r-cran-rgdal
      - libfftw3-dev
      - cargo

matrix:
  include:
  - r: devel
    r_binary_packages:
      - dplyr
      - rcpp
  - r: release
    r_binary_packages:
      - dplyr
      - rcpp
    after_success:
    - Rscript -e 'covr::codecov()'

env:
  global:
  - NOT_CRAN=true
  
